<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel = "stylesheet" href="styles/loginsignup.css">
</head>
<body>
    <div class = "content">
        <h1>        LOGIN       </h1>
        <p>Please enter your information to login.</p>
        <input type="text" id="name_" name="name_" placeholder="Username">
        <br>
        <input type="password" id="password_" name="password_" placeholder="Your password">
        <p class = "red" id = "status"></p>
        <br>
        <button id ="login_" onclick="login()">Login</button>
        <button id ="signup_" onclick = "signupr()">Sign Up</button>
    </div>
</body>
<script src="login.js"></script>
<script src="accountchecker.js"></script>
<script src="avoiddoublelogin.js"></script>
<script>

    function signupr()
    {
        window.location.href = "/signup.html";
    }
</script>
</html>
