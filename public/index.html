<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedding HTML Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .frame {
      position: absolute;
      top: 5px; /* Specific position from top */
      left: 5px; /* Specific position from left */
      width: 80%; /* Make sure it covers the needed area */
      height: 80%;
      overflow: hidden; /* Hide overflow */
    }
    iframe {
      border: none;
      width: 150%; /* Use 100% to match container's width */
      height: 150%; /* Use 100% to match container's height */
      transform: scale(0.8); /* Scale down the iframe conte nt */
      transform-origin: 0 0; /* Scale from the top-left corner */
    }
  </style>
</head>
<body>
  <div class="frame">
    <iframe id="embedded-page" src="chess.html"></iframe>
  </div>
</body>
</html>
