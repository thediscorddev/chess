<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel = "stylesheet" href="styles/loginsignup.css">
</head>
<body>
    <div class = "content">
        <h1>        SIGN UP       </h1>
        <p>Please enter your information to sign up.</p>
        <input type="text" id="name_" name="name_" pattern="[A-Za-z0-9]+" placeholder="Username">
        <br>
        <input type="password" id="password_" name="password_" placeholder="Your password">
        <br>
        <input type="password" id="password__" name="password__" placeholder="Retype your password">
        <br>
        <p class = "note"> - password must be longer than 8 characters<br> and less than 128 character.</p>
        <p class = "red" id = "status"></p>
        <br>
        <button id ="login_" onclick="loginr()">Login</button>
        <button id ="signup_" onclick = "signup()">Sign Up</button>
    </div>
</body>
<script src="signup.js"></script>
<script src="accountchecker.js"></script>
<script src="avoiddoublelogin.js"></script>
<script>
        checklogin().then(isLoggedIn => {
        if(checklogin() == true) window.location.href = "/account.html";
    });
    function loginr()
    {
        window.location.href = "/login.html";
    }
</script>
</html>
